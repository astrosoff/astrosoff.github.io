<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess The Number Game</title>
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<!-- Stylesheet -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div id="game">
				<h3>
					Ãˆ stato estratto un numero tra 1 e 100.<br />
					Riesci a indovinarlo?
				</h3>
				<div class="input-wrapper">
					<input type="number" placeholder="00" id="guess" />
					<button id="check-btn">Indovina!</button>
				</div>
				<p id="no-of-guesses">N. di tentativi: 0</p>
				<p id="guessed-nums">Numeri provati: Nessuno</p>
			</div>
			<button id="restart">Ricomincia</button>
			<div class="result">
				<div id="hint"></div>
			</div>
			<div id="numberpad" class="numpad">
				<div>
					<button id="numOne-btn">1</button>
					<button id="numTwo-btn">2</button>
					<button id="numThree-btn">3</button>
				</div>
				<div>
					<button id="numFour-btn">4</button>
					<button id="numFive-btn">5</button>
					<button id="numSix-btn">6</button>
				</div>
				<div>
					<button id="numSeven-btn">7</button>
					<button id="numEight-btn">8</button>
					<button id="numNine-btn">9</button>
				</div>
				<div>
					<button id="numZero-btn">0</button>
					<button id="clear-btn">Cancella</button>
				</div>
			</div>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
